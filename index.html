<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="background">
    <div class="top">
      <img src="/images/bg-pattern-top.svg" alt="background pattern" id="top-image"/>
    </div>
    <div class="bottom">
      <img src="/images/bg-pattern-bottom.svg" alt="background pattern" id="bottom-image"/>
    </div>
  </div>
  <article class="card">
    <header class="header-section">
      <img src="images/bg-pattern-card.svg" alt="background pattern" id="image"/>
      <img src="images/image-victor.jpg" alt="Victor Crest" id="profile-image"/> 
    </header>
       <div class="personal-info">
        <h1>Victor Crest <span>26</span></h1>
        <p>London</p>
       </div>
       <div class="social-info">
        <div class="followers">
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div class="likes">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div class="photos">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
       </div>
  </article>
</body>
</html>
